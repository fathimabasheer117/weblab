<html>
<head>
<title>math functions </title>
<style>
table{
       width:50%;
       border: 1px solid black;
}
h1{
    font-family: "Brush Script MT", cursive;
}
</style>
<script>
    function round()
 {
a=document.getElementById('f1').value;
result=Math.round(a);
document.getElementById('f2').value=result;
 }
     function square()
 {
a=document.getElementById('f3').value;
result=Math.sqrt(a);
document.getElementById('f4').value=result;
  }

      function ceil()
 {
a=document.getElementById('f5').value;
result=Math.ceil(a);
document.getElementById('f6').value=result;
  }
      function log()
 {
    a=document.getElementById('f7').value;
    result=Math.log(a);
    document.getElementById('f8').value=result;
   }

      function floor()
 {
    a=document.getElementById('f9').value;
    result=Math.floor(a);
    document.getElementById('f10').value=result;
   }

 function abs()
 {
    a=document.getElementById('f11').value;
    result=Math.abs(a);
    document.getElementById('f12').value=result;
   }
    function trunc()
 {
    a=document.getElementById('f13').value;
    result=Math.trunc(a);
    document.getElementById('f14').value=result;
   }


</script>
</head>
<body bgcolor="yellow">
<center><h1>Math functions</h1>
<br>
<br>
<br>
<br>
<br>
<table>
<tr>
<td><p>Enter a number: <input type="number" id="f1"></p></td>
<td><button onclick="round()">round</button></td>
<td><p>round: <input type="number" id="f2"></p></td>
</tr>
<tr>
<td><p>Enter a number: <input type="number" id="f3"></p></td>
<td><button onclick="square()">square root</button></td>
<td><p>square:<input type="number" id="f4"></p></td>
</tr>
<tr>
<td><p>Enter a number: <input type="number" id="f5"></p></td>
<td><button onclick="ceil()">ceil</button></td>
<td><p>ceil:<input type="number" id="f6"></p></td>
</tr>
<tr>
<td><p>Enter a number: <input type="number" id="f7"></p></td>
<td><button onclick="log()">log</button></td>
<td><p>log:<input type="number" id="f8"></p></td>
</tr>
<tr>
<td><p>Enter a number: <input type="number" id="f9"></p></td>
<td><button onclick="floor()">floor</button></td>
<td><p>floor:<input type="number" id="f10"></p></td>
</tr>
<tr>
<td><p>Enter a number: <input type="number" id="f11"></p></td>
<td><button onclick="abs()">abs</button></td>
<td><p>abs:<input type="number" id="f12"></p></td>
</tr>
<tr>
<td><p>Enter a number: <input type="number" id="f13"></p></td>
<td><button onclick="trunc()">trunc</button></td>
<td><p>trunc:<input type="number" id="f14"></p></td>
</tr>


</table>
</center>

</body>
</html>
