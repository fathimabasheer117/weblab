<html lang="en">

<head>
    <title>Background change</title>
</head>
<body>
    <center><h1><b>CLICK THE BUTTON TO CHANGE THE COLOR</b></h1>
        <BR>
            <BR>
    <button onclick="colorchange()">change</button> </center>
    <script>
        document.getElementById("btn").addEventListener("click", colorchange);
        function colorchange()
        {
            console.log(Math.random() * 10000000);
            var color = '#' + Math.floor(Math.random() * 10000000).toString(16);
            document.body.style.background = color;
        }
    </script>
</body>

</html>
